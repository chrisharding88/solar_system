<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Solar System</title>
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			
			<img class ="solar-system" src="img/sun.png" id="sun" alt="Photo of Sun">

			<div class="solar-system" id="mercury-orbit">
				<img class ="solar-system" id="mercury" src="img/mercury.png" alt="Photo of Mercury">
			</div>

			<div class="solar-system" id="venus-orbit">
				<img class ="solar-system" id="venus" src="img/venus.png" alt="Photo of Venus">
			</div>

			<div class="solar-system" id="earth-orbit">
				<img class ="solar-system" id="earth" src="img/earth.png" alt="Photo of Earth">
			</div>

			<div class="solar-system" id="mars-orbit">
				<img class ="solar-system" id="mars" src="img/mars.png" alt="Photo of Mars">
	
			</div>

			<div class="solar-system" id="jupiter-orbit">

			</div>

			</div>

				<img class ="solar-system" id="neptune" src="img/neptune.png" alt="Photo of neptune">
			</div>
